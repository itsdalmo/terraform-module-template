name: workflow

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with: { go-version: 1.20 }

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with: { terraform_version: 1.4.4 }

      - name: Install Task
        uses: arduino/setup-task@v1
        with: { version: 3.x }

      - name: Run tests
        run: task test
